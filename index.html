<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Char Code</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <h1>Shows JS charCodeAt() values</h1>
    <p>Enter any strings</p>
    <div id="app">
        <input v-model="message" />
        <input name="isHex" type="checkbox" v-model="isHex">
        <label for="isHex">Hex</label>
        <p v-if="isTooLong">Text is too long.</p>
        <p>{{ codedString }}</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
